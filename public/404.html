<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirect to the index.html while preserving the original path
      const basePath = "/Shopy-the-app";
      const currentPath = window.location.pathname;

      // Prevent infinite loop by checking if the current path is already under the base path
      if (!currentPath.startsWith(basePath)) {
        const newUrl = window.location.origin + basePath + currentPath + window.location.search;
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/Shopy-the-app/">click here</a>.</p>
  </body>
</html>
